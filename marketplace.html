<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Essentials | Marketplace</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <a class="brand" href="index.html">College Essentials</a>
      <nav>
        <a href="marketplace.html" class="active">Marketplace</a>
        <a href="peerconnect.html">Peer Connect</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-header">
      <h1>Campus Community Marketplace</h1>
      <p>Discover items listed by students. Filter by department and contact the seller.</p>
    </section>

    <!-- Filters -->
    <section class="filters card">
      <div class="filters-row">
        <div class="field">
          <label for="deptFilter">Filter by department</label>
          <select id="deptFilter">
            <option value="all">All Departments</option>
            <!-- Options injected by JS from available departments -->
          </select>
        </div>
        <button id="clearFiltersBtn" class="btn">Clear filters</button>
      </div>
    </section>

    <!-- Items grid -->
    <section id="itemsGrid" class="grid three">
      <!-- Item cards injected by JS -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <small>Marketplace â€” static demo with filters</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Initialize marketplace page logic on load
    document.addEventListener('DOMContentLoaded', () => {
      App.initMarketplace();
    });
  </script>
</body>
</html>
